{% load static %}
<!-- Page used as base-->
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- use of  css -->

    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <!-- use of  js -->
    <script src="{% static 'js/jquery-3.7.1.js' %}" type="application/javascript"></script>
    <script src="{% static 'js/popper.min.js' %}" type="application/javascript"></script>
    <!--  <script src="{% static 'js/bootstrap.js' %}" type="application/javascript"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/icon.ico' %}"/>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Linking Electronic notebook with OMERO</title>
</head>
<body >

	<div class="main">
			<div class="container">
                <div>


                        <label class="txt_gray">Login</label>
                        {% if messages %}
                            {% for message in messages %}

                                <div class="alert alert-danger" role="alert">
                                  {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                         <form action="{% url 'home:login' %}" method="post">
                                {% csrf_token %}
                            <select  name="host" class="form-select text-center " type="Select">
                                  <option selected value="repo.ipht-jena.de">repo.ipht-jena.de</option>
                                  <option  value="127.0.0.1">localhost</option>
                                </select>
                            <input class="form-control text-center" name="user" placeholder="User name" required="">
                            <input class="form-control text-center" type="password" name="pswd" placeholder="Password" required="">
                            <img src="{% static 'img/logo_LEO.jpg' %}" class="img-fluid">
                            <button type="submit" class="txt_gray">Login</button>
                         </form>


                </div>
			</div>


	</div>


</body>

</html>
